plugin:overview {
	panelColor = $bgColor
	panelBorderColor = $fgColor
	workspaceActiveBackground = $bgColor
	workspaceInactiveBackground = $insensitiveBGColor
	workspaceActiveBorder = $fgColor
	workspaceInactiveBorder = $insensitiveFGColor
	dragAlpha = 0.8
	disableBlur = off

	panelHeight = 120
	panelBorderWidth = 2
	onBottom = off
	workspaceMargin = 10
	reservedArea = 10
	workspaceBorderSize = 2
	centerAligned = on
	hideBackgroundLayers = on
	hideTopLayers = on
	hideOverlayLayers = on
	hideRealLayers = on
	drawActiveWorkspace = on
	overrideGaps = off
	gapsIn = 10
	gapsOut = 10
	affectStrut = on

	autoDrag =
	autoScroll =
	exitOnClick =
	switchOnDrop =
	exitOnSwitch =
	showNewWorkspace =
	showEmptyWorkspace =
	showSpecialWorkspace =
	disableGestures =
	reverseSwipe =
	exitKey =
}

bind = $mainMod, tab, overview:toggle
