plugin {
    hyprbars {
        bar_height = 25
		bar_blur = on
		bar_title_enabled = on
		bar_text_size = 10
		bar_text_font = Roboto General
		bar_text_align = center
		bar_buttons_alignment = left
		bar_part_of_window = on
		bar_precedence_over_border = on
		bar_padding = 10
		bar_button_padding = 5
		icon_on_hover = on
 
		bar_color = $bgColor
		col.text = $textColor

        hyprbars-button = $alertColor, 15, 󰖭, hyprctl dispatch killactive
		hyprbars-button = $warningColor, 15, 󰝘, hyprctl dispatch settiled 1
        hyprbars-button = $successColor, 15, 󰊓, hyprctl dispatch fullscreen
    }
}

windowrule = plugin:hyprbars:nobar, floating:0
